<body class="admin-page">
    <header class="site-header">
        <div class="logo">
            <img src="./assets/Group 12229.svg" alt="Logo ZETA">
            <span class="brand">ZETA</span>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">&#9776;</label>
        <nav class="nav" aria-label="Menu principal">
            <div class="menu">
                <input type="radio" name="link" id="Admin">
                <label for="Admin"><a href="admin.html">Admin</a></label>
            </div>
            <div class="menu">
                <input type="radio" name="link" id="Contato">
                <label for="Contato"><a href="./index.html#C">Contato</a></label>
            </div>
            <div class="menu">
                <input type="radio" name="link" id="Planos">
                <label for="Planos"><a href="./index.html#planos">Planos</a></label>
            </div>
            <div class="menu">

            <div class="menu">

    <main class="main">
        <section class="login">
            <div class="admContent">
                <h1 id="Adm">ADMIN</h1>
                <div class="buttons">
                    <button id="Login">Login</button>
                </div>
                <form class="loginAdmin">
                    <div id="emailLogin">
                        <label for="emailUser"><img id="email" src="./assets/emailAdmin.svg" alt="Email"></label>
                        <input type="email" name="email" id="emailUser" placeholder="Digite seu e-mail">
                    </div>
                    <div id="senhaAdmin">
                        <label for="senhaUser"><img id="senha" src="./assets/senhaAdmin.svg" alt="senha" <label>
                            <input type="password" name="userpassword" id="senhaUser" placeholder="Digite sua senha">
                    </div>
                </form>
                <div class="entraesq">
                    <p id="esqsenha">Esqueceu sua senha?</p>
                    <button id="Entrar" type="submit">Entrar</button>
                </div>
            </div>
            <div class="Imagens">
                <img class="elipseAz" src="./assets/elipseazulqseescuro.png" alt="ElementoAzul">
                <img class="elipseAzul" src="./assets/elipseazulclaro.png" alt="ElementoAzulClaro">
                <img class="elipseBranca" src="./assets/elipseBranca.png" alt="ElementoBranco">
