<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="criarAtividade.css">
    <link rel="shortcut icon" href="./assets/LOGO ZETA - 5.png" type="image/x-icon">
    <title>Criar Atividade</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/Group 12229.svg" alt="Logo ZETA">
                <span class="logo-text">ZETA</span>
            </div>
            <nav class="nav">
                <div class="menu">
                    <input type="radio" name="link" id="Home">
                    <label for="Home"><a href="admin.html">Início</a></label>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="inserirAtividade">
            <h1>Criar Atividade</h1>
            <h2>Insira os seguintes campos</h2>
        </div>
        <div class="sidebar">
            <div class="icon active">
                <a href="menuAdm.html">
                    <img src="./assets/icon1BarADM.svg" alt="Ícone 1">
                </a>
            </div>
            <div class="icon">
                <img src="./assets/icon2BarADM.svg" alt="Ícone 2">
            </div>
            <div class="icon">
                <img src="./assets/icon3BarADM.svg" alt="Ícone 3">
            </div>
            <div class="icon">
                <img src="./assets/icon4BarADM.svg" alt="Ícone 4">
            </div>
            <div class="icon">
                <img src="./assets/icon5BarADM.svg" alt="Ícone 5">
            </div>
            <div class="icon">
                <img src="./assets/icon6BarADM.svg" alt="Ícone 6">
            </div>
        </div>
        <div class="campos">
            <form>
                <div>
                    <input type="number" placeholder="Pontuação" name="pontuacao" id="pontuacao"/>
                    <input type="text" placeholder="Pergunta" name="pergunta" id="pergunta">
                </div>
                <div id="atividade1">
                    <input type="text" placeholder="Alternativa1" name="alternativa1" id="alternativa1">
                    <input type="text" placeholder="Correta" name="correta1" id="correta1">
                </div>
                <div id="atividade2">
                    <input type="text" placeholder="Alternativa2" name="alternativa2" id="alternativa2">
                    <input type="text" placeholder="Correta" name="correta2" id="correta2">
                </div>
                <div id="atividade3">
                    <input type="text" placeholder="Alternativa3" name="alternativa3" id="alternativa3">
                    <input type="text" placeholder="Correta" name="correta3" id="correta3">
                </div>
                <div id="atividade4">
                    <input type="text" placeholder="Alternativa4" name="alternativa4" id="alternativa4">
                    <input type="text" placeholder="Correta" name="correta4" id="correta4">
                </div>
                <button type="submit">Inserir</button>
            </form>
        </div>
    </main>
</body>
</html>
