<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="criarAula.css">
    <link rel="shortcut icon" href="./assets/LOGO ZETA - 5.png" type="image/x-icon">
    <title>Criar Aula</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/Group 12229.svg" alt="Logo ZETA">
                <span class="logo-text">ZETA</span>
            </div>
            <nav class="nav">
                <div class="menu">
                    <input type="radio" name="link" id="Home">
                    <label for="Home"><a href="admin.html">Início</a></label>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="inserirAula">
            <h1>Criar Aula</h1>
            <h2>Insira os seguintes campos</h2>
        </div>
        <div class="sidebar">
            <div class="icon active">
                <a href="menuAdm.html">
                    <img src="./assets/icon1BarADM.svg" alt="Ícone 1">
                </a>
            </div>
            <div class="icon">
                <img src="./assets/icon2BarADM.svg" alt="Ícone 2">
            </div>
            <div class="icon">
                <img src="./assets/icon3BarADM.svg" alt="Ícone 3">
            </div>
            <div class="icon">
                <img src="./assets/icon4BarADM.svg" alt="Ícone 4">
            </div>
            <div class="icon">
                <img src="./assets/icon5BarADM.svg" alt="Ícone 5">
            </div>
            <div class="icon">
                <img src="./assets/icon6BarADM.svg" alt="Ícone 6">
            </div>
        </div>
        <div class="campos">
            <form>
                <div id="parte_decima">
                    <input type="text" placeholder="Nome" name="pontuacao" id="pontuacao"/>
                    <input type="text" placeholder="Frente do Flashcard" name="frente_flashcard" id="frente_flashcard"/>
                    <input type="text" placeholder="Verso do Flashcard" name="verso_flashcard" id="verso_flashcard"/>
                </div>
                <div id="parte_debaixo">
                    <input type="text" placeholder="Texto" name="texto" id="texto">
                    <input type="text" placeholder="Leis" name="leis" id="InputLeis">
                </div>
                <button type="submit">Inserir</button>
            </form>
        </div>
    </main>
</body>
</html>
